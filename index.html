<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>你是人机（机器人）吗</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fff;
        border-radius: 2px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        padding: 20px;
        width: fit-content;
    }
    .message {
      background-color: #5d91e5;
      color: white;
      font-size: 20px;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 2px;
    }
    .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 4px;
        margin-bottom: 10px;
    }
    .actions button {
            background-color: transparent;
            color: #555;
            border: none;
            margin-right: 10px;
            cursor: pointer;
        }
    .grid-item {
        border: 1px solid lightgrey;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        cursor: pointer;
    }
    .grid-item img {
        object-fit: cover;
        width: 100%;
        height: 100%;
    }
    .selected {
      outline: 2px solid #4285f4;
    }
    .btn {
        display: block;
        width: fit-content;
        padding: 10px 15px;
        margin-top: 10px;
        border: none;
        border-radius: 2px;
        background-color: #529ee1b0;
        color: white;
        font-size: 14px;
        cursor: not-allowed;
    }
    .btn.active {
        background-color: #529fe1;
        cursor: pointer;
    }
    .btn.active:hover {
        background-color: #3c8cce;
    }
    .option_and_confirm_container {
        display: flex;
        align-items: center;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="message">
           请选择包含
             <span style="font-weight:bold; font-size:22px; padding:5px; color:white; background-color:rgb(233,77,74);">棍母</span> 的所有图片。
        </div>

        <div class="grid-container">
              <div class="grid-item" onclick="toggleSelection(this, 'img1')">
                <img id="img1" src="https://i2.hdslb.com/bfs/archive/921ada26bad88311b36ce838f260a36418a0ff81.jpg">
              </div>
              <div class="grid-item" onclick="toggleSelection(this, 'img2')">
                <img id="img2" src="https://i2.hdslb.com/bfs/archive/2d8613b74e664da00908a68bec70f11e9bcaef42.jpg">
              </div>
              <div class="grid-item" onclick="toggleSelection(this, 'img3')">
                <img id="img3" src="https://t13.baidu.com/it/u=2754251476,1092917565&fm=225&app=113&f=JPEG?w=810&h=607&s=F12AB3575C03B111C88150EA03003060">
              </div>
              <div class="grid-item" onclick="toggleSelection(this, 'img4')">
                <img id="img4" src="https://i0.hdslb.com/bfs/archive/246c64b622597549604557ae3b0b95652114112c.jpg">
              </div>
              <div class="grid-item" onclick="toggleSelection(this, 'img5')">
                <img id="img5" src="https://i2.hdslb.com/bfs/archive/2fa701f5113b2b2efd9d516cf33686b6c9ff712c.jpg">
              </div>
              <div class="grid-item" onclick="toggleSelection(this, 'img6')">
                <img id="img6" src="https://i1.hdslb.com/bfs/archive/17f6727cb8046ceca670ab9b7842829645c5f9e4.jpg">
              </div>
              <div class="grid-item" onclick="toggleSelection(this, 'img7')">
                <img id="img7" src="https://img2.baidu.com/it/u=3311992172,3491532595&fm=253&fmt=auto&app=138&f=JPEG?w=405&h=648">
              </div>
              <div class="grid-item" onclick="toggleSelection(this, 'img8')">
                <img id="img8" src="https://i0.hdslb.com/bfs/article/997d5fe7909f1835fe87cecdade4723c397341794.jpg@1192w_1192h.webp">
              </div>
              <div class="grid-item" onclick="toggleSelection(this, 'img9')">
                <img id="img9" src="https://img1.baidu.com/it/u=1824808909,4014966027&fm=253&fmt=auto&app=138&f=JPEG?w=866&h=500">
              </div>
         </div>
          <div class="option_and_confirm_container">
            <img src="image/截屏2025-01-28 18.25.40.png" style="width: 30px; height: 35px;" />
            <img style="width: 30px; height: 30px;" src="image/截屏2025-01-28 18.25.51.png"/>
            <button class="btn" id="verifyBtn" disabled>验证</button>
         </div>
    </div>

    <script>
        let selectedImages = new Set();

        function toggleSelection(element, imgId) {
            if (selectedImages.has(imgId)) {
                selectedImages.delete(imgId);
                element.classList.remove('selected');
            } else {
                selectedImages.add(imgId);
                element.classList.add('selected');
            }
            checkSelection();
        }

        function checkSelection() {
            const verifyBtn = document.getElementById('verifyBtn');
            if (selectedImages.has('img1') && selectedImages.has('img3') && selectedImages.size === 2) {
                verifyBtn.classList.add('active');
                verifyBtn.removeAttribute('disabled');
                verifyBtn.onclick = function() {
                    window.location.href = 'https://www.bilibili.com/video/BV1Q1oiYTEjC/?spm_id_from=333.337.search-card.all.click&vd_source=cf067f4fd61dca18c2400f9d294126fc';
                };
            } else {
                verifyBtn.classList.remove('active');
                verifyBtn.setAttribute('disabled', true);
                verifyBtn.onclick = null;
            }
        }
    </script>
</body>
</html>
